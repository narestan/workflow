<!-- templates/materials/category_list.html -->
{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{% url 'materials:category_create' %}" class="bg-green-500 text-white py-2 px-4 rounded">Create New Category</a>
</div>
<ul class="list-disc pl-5">
    {% for category in categories %}
        <li class="mb-2">
            <a href="{% url 'materials:item_list' category.id %}" class="text-blue-500 hover:underline">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
