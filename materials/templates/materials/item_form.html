{% extends 'base.html' %} 
{% load tailwind_filters %}

{% load crispy_forms_filters %}
{% block content %}
<form method="post" class="bg-white p-6 rounded shadow-md">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Save</button>
</form>
{% endblock %}
